<!DOCTYPE html>
<html>

<head>
    <title>ATM Simulator</title>
</head>

<body>
    <script>
        let balance = 10000;
        function showMenu() {
            return prompt(
                "Welcome to the ATM Simulator\n" +
                "Choose an option:\n" +
                "1. Check Balance\n" +
                "2. Deposit Money\n" +
                "3. Withdraw Money\n" +
                "4. Exit"
            );
        }

        function checkBalance() {
            alert("Your current balance is: " + balance);
        }

        function depositMoney() {
            let amount = parseFloat(prompt("Enter amount to deposit:"));
            if (amount > 0) {
                balance += amount;
                alert(amount + " deposited successfully.\nNew Balance: " + balance);
            } else {
                alert("Invalid amount.");
            }
        }

        function withdrawMoney() {
            let amount = parseFloat(prompt("Enter amount to withdraw:"));
            if (amount > 0 && amount <= balance) {
                balance -= amount;
                alert(amount + " withdrawn successfully.\nRemaining Balance: " + balance);
            } else if (amount > balance) {
                alert("Insufficient funds!");
            } else {
                alert("Invalid amount.");
            }
        }

        function atmSimulator() {
            let choice;
            do {
                choice = showMenu();
                switch (choice) {
                    case "1":
                        checkBalance();
                        break;
                    case "2":
                        depositMoney();
                        break;
                    case "3":
                        withdrawMoney();
                        break;
                    case "4":
                        alert("Thank you for using the ATM. Goodbye!");
                        break;
                    default:
                        alert("Invalid option. Please try again.");
                }
            } while (choice !== "4");
        }

        atmSimulator();
    </script>
</body>

</html>
